<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>All Blogs</h1>
    {% for blog in blogs %}
        <img src={{blog.image.url}} height="400" />
        <a href="{% url 'detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.date }}</h5>
        <p>{{ blog.description }}</p>
    {% endfor %}
</body>
</html>
